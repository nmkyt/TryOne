{% extends "main/layout.html" %}

{% block title %}
	Profile page
{% endblock %}

{% block content %}
    <div class="profile">
        <h1 class="profile">PROFILE</h1>
        {% if user.profile_picture %}
        <img class="profile" src="{{ user.profile_picture.url }}" alt="Profile Picture">
        {% else %}
        <p>No profile picture available.</p>
        {% endif %}
        <p>Username: {{ user.username }}</p>
        <p>Email: {{ user.email }}</p>
        <p><a class="btn btn-warning" href="{% url 'update_profile' %}">Edit Profile</a></p>
    </div>
{% endblock %}
